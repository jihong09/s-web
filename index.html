  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__colmun">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- WIFI -->
      </div>
      <div class="status-bar__colmun">
        <span>18:43</span>

      </div>
      <div class="status-bar__colmun">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>

      </div>

    </div>
    <header class="welcome-header">

      <h1 class="welcome-header__title">
        Welcome to Kokoa Clone</h1>

      <p class="welcome-header__text">
        If you have a Kokoa Acount, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="email or phone number" />
      <input name="username" type="passward" placeholder="passward" />
      <input name="passward" type="submit" value="Log In" />
      <a href="#">Find Kokoa Acount or Passward</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    
    </div>

  <script src="https://kit.fontawesome.com/cc81d621fc.js" crossorigin="익명"></script>
  </body>
  </html>
