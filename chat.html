<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cgat w/ KJH - Kokoa Clone</title>
  <link rel="stylesheet" href="font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__colmun">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
      <!-- WIFI -->
    </div>
    <div class="status-bar__colmun">
      <span>18:43</span>

    </div>
    <div class="status-bar__colmun">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-2=3x">
        </i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">KJH</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat_timestamp">Tuesday, June, 30, 2020</div>

    <div class="message-row">
      <img src="C:\Users\wleod\OneDrive\사진\자료\0.jpg">
      <div class="message-row__content">
        <span class="message__author">IDle</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>

      <div class="message-row--own">

        <div class="message-row__content">

          <div class="message__info2">
            <span class="message__time2">21:27</span>
            <span class="message__bubble2">Hi nice to meet you!</span>

          </div>
        </div>

      </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..." name="" id="">
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  
  </div>
  <script src="https://kit.fontawesome.com/cc81d621fc.js" crossorigin="익명"></script>
</body>

</html>
